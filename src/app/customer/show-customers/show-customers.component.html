<div *ngIf="customer">
  <div>
    <label>Id: </label> {{customer.id}}
  </div>
  <div>
    <label>Nama Kategori: </label> {{customer.nama_kategori}}
  </div>
  <div>
    <label>Nama Layanan: </label> {{customer.nama_layanan}}
  </div>
  <div >
    <label>Deskripsi: </label> {{customer.deskripsi}}
  </div>
  <hr/>
</div>
