<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-back-outline" routerLink="/pengaturan"></ion-icon>
    <ion-title>Ubah Kata Sandi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Kata Sandi Lama</ion-label>
      <ion-input type="password" autocomplete="current-password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Kata Sandi Baru</ion-label>
      <ion-input type="new-password" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button fill="solid" routerLink="/pengaturan" (click)="updatePass()">Simpan</ion-button>
</ion-content>
