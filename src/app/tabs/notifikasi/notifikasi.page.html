<ion-header>
  <ion-toolbar>
    <ion-title>Notifikasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let item of user">
    <ion-item (click)="gotoDetail(item['id'])">
      <ion-thumbnail slot="start">
        <ion-img [src]="item?.data?.foto_user"></ion-img>
      </ion-thumbnail>
      <ion-label>{{item?.data?.deskripsi}}</ion-label>
      <ion-text>{{item?.data?.tanggal | date:"dd/MM/yy"}}</ion-text>
    </ion-item>
  </ion-list>

</ion-content>
